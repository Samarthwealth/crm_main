{% extends 'crm/base.html' %}

{% block content %}
<h2>Add New Client</h2>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
    }

    h2 {
        text-align: center;
        margin-top: 20px;
        color: #2c3e50;
        font-size: 2rem;
    }

    .form-container {
        max-width: 700px;
        margin: 20px auto;
        padding: 25px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    label {
        font-weight: bold;
        margin-bottom: 8px;
        display: block;
        color: #34495e;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="datetime-local"],
    textarea,
    select {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        font-size: 1rem;
        color: #495057;
    }

    input:focus,
    textarea:focus,
    select:focus {
        border-color: #80bdff;
        outline: none;
        box-shadow: 0 0 8px rgba(128, 189, 255, 0.5);
    }

    textarea {
        resize: none;
    }

    button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        display: block;
        margin: 0 auto;
    }

    button:hover {
        background-color: #218838;
        transform: scale(1.05);
    }

    .back-to-list {
        display: inline-block;
        margin-top: 15px;
        text-align: center;
        color: #007bff;
        font-weight: bold;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .back-to-list:hover {
        color: #0056b3;
    }

    @media (max-width: 768px) {
        .form-container {
            padding: 15px;
        }

        h2 {
            font-size: 1.5rem;
        }
    }
</style>

<div class="form-container">
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Client</button>
    </form>
</div>
{% endblock %}
