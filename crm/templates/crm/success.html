<!DOCTYPE html>
<html>
<head>
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            background: #ffb900;
            color: #000;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            transition: background 0.3s;
        }

        a:hover {
            background: #ff9100;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Successful!</h1>
        <p>Your clients have been uploaded successfully.</p>
        <a href="{% url 'client_list' %}">Go back to client list</a>
    </div>
</body>
</html>
