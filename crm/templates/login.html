{% extends 'crm/base.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #2c3e50;
    }

    .content-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 70px); /* Adjust based on your navbar height */
        padding-top: 70px; /* Ensure navbar does not overlap */
    }

    .form-container {
        max-width: 400px;
        padding: 20px 30px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        color: #2c3e50;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        color: #555;
    }

    button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
        width: 100%;
    }

    button:hover {
        background-color: #0056b3;
    }

    p.error-message {
        margin-bottom: 10px;
        color: #e74c3c;
        font-weight: bold;
        text-align: center;
    }

    .back-to-home {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #007bff;
        font-weight: bold;
        text-decoration: none;
        transition: color 0.3s;
    }

    .back-to-home:hover {
        color: #0056b3;
    }
</style>

<div class="content-wrapper">
    <div class="form-container">
        <h2>Login</h2>
        {% if form.errors %}
            <p class="error-message">Invalid username or password. Please try again.</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="id_username">Username:</label>
            <input type="text" id="id_username" name="username" required>

            <label for="id_password">Password:</label>
            <input type="password" id="id_password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <a href="{% url 'home' %}" class="back-to-home">Back to Home</a>
    </div>
</div>
{% endblock %}
